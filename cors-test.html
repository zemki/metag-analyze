<!DOCTYPE html>
<html>
<head>
    <title>CORS Test for MART API</title>
</head>
<body>
    <h1>CORS Test for MART API</h1>
    <button onclick="testCors()">Test MART API</button>
    <pre id="result"></pre>

    <script>
        async function testCors() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Testing...';

            try {
                const response = await fetch('https://metagtest.uni-bremen.de/mart-api/projects/1/structure', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer mart_test_token_2025'
                    }
                });

                const data = await response.json();
                resultEl.textContent = '✅ CORS SUCCESS!\n\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                resultEl.textContent = '❌ CORS FAILED!\n\n' + error.message;
            }
        }
    </script>
</body>
</html>
